<h3>Cart</h3>

<p>
    <a routerLink="/shipping">Precio del envio</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>Nombre: {{ item.name }}</span>
  <span>Precio: {{ item.price | currency }}</span>
</div>

<div class="cart-item">
    <span>Total: {{ total | currency }}</span>
</div>


<form [formGroup]="checkoutForm">

    <div>
        <label for="name">
          Nombre
        </label>
        <input id="name" type="text" formControlName="name">
      </div>
    
      <div>
        <label for="address">
          Direccion
        </label>
        <input id="address" type="text" formControlName="address">
      </div>

    <button class="button" type="button" (click)="onSubmit()">Comprar</button>
  
  </form>
